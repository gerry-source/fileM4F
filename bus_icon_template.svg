<svg xmlns="http://www.w3.org/2000/svg" width="60" height="45" viewBox="0 0 60 45">
  <!-- Filtro ombra -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="black" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Corpo del bus (elementi visibili) -->
  <g>
      <!-- Corpo principale (dinamico) -->
      <path d="M5,7 C5,5.89 5.89,5 7,5 L48,5 C49.11,5 50,5.89 50,7 L52,28 L5,28 Z"
            fill="{COLOR}"
            filter="url(#shadow)"/>

      <!-- Tetto e finiture -->
      <path d="M5,7 C5,5.89 5.89,5 7,5 L48,5 C49.11,5 50,5.89 50,7 L50,10 L5,10 Z"
            fill="white"
            opacity="0.3"/>

      <!-- Ruote -->
      <circle cx="15" cy="33" r="6" fill="#212121"/>
      <circle cx="45" cy="33" r="6" fill="#212121"/>
      <circle cx="15" cy="33" r="2.5" fill="#757575"/>
      <circle cx="45" cy="33" r="2.5" fill="#757575"/>

      <!-- Testo per la linea (dinamico, font piÃ¹ grande) -->
      <text x="27.5"
            y="17.5"
            font-family="Arial, sans-serif"
            font-size="14px"
            font-weight="bold"
            fill="white"
            text-anchor="middle"
            dominant-baseline="middle">
        {LINEA}
      </text>
  </g>

  <!-- ==================================================================== -->
  <!-- VERO HITBOX: Questo rettangolo invisibile copre tutto e cattura      -->
  <!-- i click grazie a 'pointer-events', anche se non ha colore.           -->
  <rect x="0" y="0" width="60" height="45" fill="none" pointer-events="all" />
  <!-- ==================================================================== -->

</svg>
