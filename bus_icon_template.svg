<svg xmlns="http://www.w3.org/2000/svg" width="48" height="36" viewBox="0 0 48 36">
  <!-- Filtro ombra (invariato) -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="black" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Corpo del bus (dinamico) -->
  <path d="M4,6 C4,4.89 4.89,4 6,4 L38,4 C39.11,4 40,4.89 40,6 L42,22 L4,22 Z"
        fill="{COLOR}"
        filter="url(#shadow)"/>

  <!-- Tetto e finiture -->
  <path d="M4,6 C4,4.89 4.89,4 6,4 L38,4 C39.11,4 40,4.89 40,6 L40,8 L4,8 Z"
        fill="white"
        opacity="0.3"/>

  <!-- Ruote -->
  <circle cx="12" cy="26" r="5" fill="#212121"/>
  <circle cx="36" cy="26" r="5" fill="#212121"/>
  <circle cx="12" cy="26" r="2" fill="#757575"/>
  <circle cx="36" cy="26" r="2" fill="#757575"/>

  <!-- Testo per la linea (dinamico) -->
  <text x="22"
        y="14"
        font-family="Arial, sans-serif"
        font-size="11px"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        dominant-baseline="middle">
    {LINEA}
  </text>
</svg>